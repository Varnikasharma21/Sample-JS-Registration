<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Validating js</title>
</head>
<body>
    <form> 
        <div id="container">
          <h1 id="heading">Register</h1>
          <p id="para">Please fill in this form to create an account.</p>
         <hr>
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter name" name="name" id="name" >
          <span id="full"></span><br><br>
          <label for="mail"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="mail" id="mail" >
          <span id="mailbox"></span><br><br>
      
          <label for="psw"><b>Password</b></label>
          <input type="text" placeholder="Enter Password" name="psw" id="psw" >
          <span id="pass"></span><br><br>
      
          <label for="psw-repeat"><b>Confirm Password</b></label>
          <input type="text" placeholder="Re-Enter Password" name="psw-repeat" id="psw-repeat" >
          <span id="repsw"></span><br><br>
          <label for="mobile"><b>Phone Number</b></label>
          <input type="text" placeholder="Enter your mobile phone" name="mobile" id="mobile" >
          <span id="phone"></span><br><br>
          <hr>
          <button type="submit" class="registerbtn">Register</button>
        </div>
      
    
      </form>
      <script src="sample.js"></script>
</body>
</html>
